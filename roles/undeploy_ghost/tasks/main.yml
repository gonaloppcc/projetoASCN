---
- name: Unploying Ghost and MySQL
  shell:
    kubectl delete all --all -n {{ k8s_namespace }}

- name: Deleting namespace
  k8s:
    name: "{{ k8s_namespace }}"
    api_version: v1
    kind: Namespace
    state: absent
    wait: yes

- name: Deleting temporary folder
  file:
    path: "{{ k8s_files_path }}"
    state: absent

- name: Print delete_data variable
  debug:
    msg: "{{ delete_data }}"

- name: Deleting Persistent Volume Claim
  k8s:
    name: mysql-pv-claim
    api_version: v1
    kind: PersistentVolumeClaim
    state: absent
    wait: yes
  when: delete_data is defined and {{ delete_data }} == true
