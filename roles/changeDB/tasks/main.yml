- name: Check that you can connect (GET) to Ghost and it returns a status 200
  ansible.builtin.uri:
    url: 'http://{{ ghost_ip }}:{{ghost_port}}/'
    method: GET
    status_code: 200
  register: result
  until: result.status == 200
  retries: 3
  delay: 5


- name: Get pod name
  kubernetes.core.k8s_info:
    kind: Pod
    label_selectors:
      - tier in (database)
  register: pod_db


- name: Change pod name variable
  set_fact:
    pod_db: '{{ pod_db.resources[0].metadata.name }}'

- debug: msg="{{ pod_db}}"

